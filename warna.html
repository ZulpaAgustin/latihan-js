<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Warna Tombol</title>
    <style>
      #ubahWarnaButton {
        background-color: blueviolet;
        width: 10%;
        height: 10%;
        color: aliceblue;
      }
      h1 {
        color: firebrick;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang</h1>
    <h3>Klik tombol dibawah untuk mengubah warna</h3>
    <button id="ubahWarnaButton">Ubah Warna</button>
    <script>
      const Tombol = document.getElementById('ubahWarnaButton');

      Tombol.addEventListener('click', function () {
        const random = getRandomColor();
        Tombol.style.backgroundColor = random;
      });

      function getRandomColor() {
        const hoho = '0123456789ABCDEF';
        let cat = '#';
        for (let t = 0; t < 3; t++) {
          cat += hoho[Math.floor(Math.random() * 14)];
        }
        return cat;
      }
    </script>
  </body>
</html>
